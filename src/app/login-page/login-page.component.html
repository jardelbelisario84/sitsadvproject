<div class="container">

  <div *ngIf="loadingPage" class="container">
    <div *ngIf="!hideBlock" class="d-flex justify-content-center align-items-center text-center" style="height: 500px">
      <!-- <p-progressSpinner></p-progressSpinner> -->
      <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </div>

</div>


<div class="height-container">


  <div class="container" *ngIf="!loadingPage">

    <div class="row my-5  py-5 justify-content-center align-items-center">

      <div class="col">
        <div class="text-center">
          <a routerLink="/">

            <img class="mb-4" src="../../assets/imagens/logo_footer.svg" alt="" width="200">
            <!-- <img class="mb-4" src="assets/imagens/logo_footer.svg" alt="" width="200"> -->

          </a>
          <h6 class="mb-3 msg-login">Por favor, faça seu login para acessar o painel</h6>
        </div>


        <form [formGroup]="loginFormBld" (ngSubmit)="onSubmitLogin()" class="form-signin">

          <!-- <div class="text-danger msg-erro" *ngIf="msgError">
          {{ msgError }}
        </div> -->

          <div class="form-group">
            <label for="inputEmail" class="sr-only">Email</label>
            <input type="email" formControlName="email" class="form-control" placeholder="Digite seu e-mail cadastrado">
            <div class="text-danger msg-erro"
              *ngIf="loginFormBld.controls['email'].errors?.required && loginFormBld.controls['email'].touched">
              O e-mail é um campo obrigatório
            </div>
            <div class="text-danger msg-erro" *ngIf="loginFormBld.controls['email'].errors?.email">
              Digite um e-mail válido
            </div>
          </div>

          <div class="form-group">
            <label for="inputPassword" class="sr-only">Senha</label>
            <input type="password" formControlName="password" class="form-control" placeholder="Digite sua senha">
            <div class="text-danger msg-erro"
              *ngIf="loginFormBld.controls['password'].errors?.required && loginFormBld.controls['password'].touched">
              A senha é um campo obrigatório
            </div>
            <!-- <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div> -->
          </div>

          <div class="form-group">
            <button [disabled]="!loginFormBld.valid" class="btn btn-lg peach-gradient text-white btn-block"
              type="submit">
              Entrar
            </button>
          </div>

        </form>

        <div class="text-center">
          <p class=""> <a routerLink="/"> Voltar ao site </a></p>
          <p class="mb-3 text-muted">&copy; 2019</p>
        </div>

      </div>
    </div>

  </div>
</div>
