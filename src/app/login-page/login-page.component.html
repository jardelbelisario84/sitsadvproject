<div class="col-md-12 mt-5 text-center">

  <div *ngIf="loadingPage" class="container">
    <div *ngIf="!hideBlock" class="d-flex justify-content-center align-items-center" style="height: 500px">
      <p-progressSpinner></p-progressSpinner>
    </div>
  </div>

  <form [formGroup]="loginFormBld" (ngSubmit)="onSubmitLogin()" class="form-signin" *ngIf="!loadingPage">


    <a routerLink="/">
      <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72"
        height="72">
    </a>

    <h1 class="h3 mb-3 font-weight-normal">Por favor, faça seu login para acessar o painel</h1>

    <div class="text-danger msg-erro" *ngIf="msgError">
      {{ msgError }}
    </div>

    <div class="form-group">
      <label for="inputEmail" class="sr-only">Email</label>
      <input type="email" formControlName="email" class="form-control" placeholder="Digite seu e-mail cadastrado">
      <div class="text-danger msg-erro"
        *ngIf="loginFormBld.controls['email'].errors?.required && loginFormBld.controls['email'].touched">
        O e-mail é um campo obrigatório
      </div>
      <div class="text-danger msg-erro" *ngIf="loginFormBld.controls['email'].errors?.email">
        Digite um e-mail válido
      </div>
    </div>

    <div class="form-group">
      <label for="inputPassword" class="sr-only">Senha</label>
      <input type="password" formControlName="password" class="form-control" placeholder="Digite sua senha">
      <div class="text-danger msg-erro"
        *ngIf="loginFormBld.controls['password'].errors?.required && loginFormBld.controls['password'].touched">
        A senha é um campo obrigatório
      </div>
      <!-- <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div> -->
    </div>

    <div class="form-group">
      <button [disabled]="!loginFormBld.valid" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5"> <a routerLink="/"> Voltar ao site </a></p>
      <p class="mt-2 mb-3 text-muted">&copy; 2019</p>
    </div>

  </form>



</div>
